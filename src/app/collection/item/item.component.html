<li (click)="onItemClick($event)" (contextmenu)="onContextMenu($event, item)" *ngIf="item" appDragdrop  draggable="true"
 [attr.data-path]="path"
 [attr.data-index]="index" [item]="item">
    <div style="height:20px;display:flex;" >
        <div style="flex: 0 0 22px;">
            <span class="button" [ngClass]="itemClass"></span>
        </div>

        <div id="title" style="flex:1;overflow:hidden; flex-direction:row;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;" >
            {{item.name}}-{{level}}
        </div>
        <div style="flex: 0 0 30px;" *ngIf="hover==true" >
            <button type="button" class="glyphicon btn btn-default btn-xxs" (click)="onAddlick($event)" *ngIf="isFolder()">
                <span class="ion-plus-round" aria-hidden="true"></span>
            </button>
            <button type="button" class="glyphicon btn btn-default btn-xxs" (click)="onEditClick($event)">
                <span class=" ion-edit" aria-hidden="true"></span>
            </button>
            <button type="button" class="glyphicon btn btn-default btn-xxs" (click)="onDeleteClick($event)"> 
                <span class=" ion-close-round" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <collection-group [item]="item.item"  *ngIf="item.item" [path]="path+'/item'" [hidden]="!open"   [attr.data-path]="path+'/item'"></collection-group>
</li>

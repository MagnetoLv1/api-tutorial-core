<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">제목을 입력해주세요.</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="제목을 입력하세요." [(ngModel)]="title">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button> 
  </div>
</div>
